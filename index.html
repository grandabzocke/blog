<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">



<style>
body, html{
padding: 0;
margin: 0;
width: 100%;
height: 100%;
}
.link{
box-sizing: border-box;
border: 3px solid black;
font-family: sans-serif;
/*display: table;*/
float: left;
width: 90%;
margin: 5%;
height: 150px;
padding: 10px;
text-align: center;
text-decoration: none;
color: black;
font-size: 1.5em;
font-weight: bold;
box-shadow: 3px 3px 5px #888888;

display: flex;
justify-content: center;
align-items: center;
/*below is for compatibility*/
display: -webkit-box;
display: -webkit-flex;
display: -moz-box;
display: -ms-flexbox;
display: flex;
-webkit-flex-align: center;
-ms-flex-align: center;
-webkit-align-items: center;
align-items: center;

}

ul{
	margin: 0;
	padding: 0;
	list-style: none;
}


a:hover{
background-color: black;
color: white;
}




@media screen and (min-width: 468px){
	.link{
		width: 42%;
		margin: 4%;
	}
	.container
	{
		width: 80%;
		margin: 0 auto;
	}
}
@media screen and (min-width: 960px){
	.link{
		width:29.33%;
		margin: 2%;
	}
	.container{
		width: 70%;
		/*max-width: 800px;*/
		margin: 0 auto;
	}
}


</style>
<!--[if lt IE 9]>
<script src="http://github.com/aFarkas/html5shiv/blob/master/src/html5shiv.js"></script>

<![endif]-->
<!--[if lt IE 9]>
<script src="respond.js"></script>
<![endif]-->

<body>


<div class="container">
		<ul>
				<li><a class="link" href="#">Home</a></li>
				<li><a class="link" href="#">Products</a></li>
				<li><a class="link" href="#">Else</a></li>
				<li><a class="link" href="#">All other stuff and a lot of stuff</a></li>
				
		</ul>	
</div>
</body>
</html>
