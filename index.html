<body>
  
  <div class="song_media_controls-controls" sticky="$ctrl.played_once" sticky-use-parent-as-wrapper="" sticky-class="song_media_controls-controls--docked" sticky-offset="-228.00001525878906">
    <div class="song_media_controls-playpause_container">
      <div class="song_media_controls-playpause" stop-propagation="click" ng-click="$ctrl.play(); $ctrl.show_video_player = true">
        <play-pause-button loading="$ctrl.media_player.state.is_loading" playing="$ctrl.media_player.state.is_playing"><span ng-hide="playing" class="">
  <svg src="play_transparent.svg" class="media_control-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><path d="M20.07 1.93v18.14H1.93V1.93h18.14M22 0H0v22h22V0z"></path><path d="M15.61 11L7.86 6.53v8.94L15.61 11"></path></svg>
</span>
<span ng-show="playing" class="ng-hide">
  <svg src="pause_transparent.svg" class="media_control-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><path d="M20.07 1.93v18.14H1.93V1.93h18.14M22 0H0v22h22V0z"></path><path d="M6.62 6.86h2.95v8.29H6.62zm5.82 0h2.95v8.29h-2.95z"></path></svg>
</span>
</play-pause-button>
      </div>
    </div>

    <media-controls class="u-flex_directive" media-player="$ctrl.media_player" hide-playpause="true"><div class="media_control">
  <!---->

  <!---->

  <div class="media_control-scrubber">
    <div class="media_control-scubber-handle_container" scrubber="" scrub-percentage="scrub_percentage" scrubbed="media.api.seek_to(percentage)">
      <span class="media_control-scubber-handle" ng-style="{left: ((scrub_percentage !== undefined ? scrub_percentage : media.state.percentage) * 100).toFixed(2) + '%'}" style="left: 3.43%;"></span>
    </div>
  </div>
  <div class="media_control-timer" ng-bind="(media.state.time_remaining || 0) | timestamp_for_display:{skip_millis:true}">3:48</div>
</div>
</media-controls>

    <div class="song_media_controls-provider">
      <div class="song_media_controls-provider-icon">
         <a href="http://www.youtube.com/watch?v=La4Dcd1aUcE" target="_blank" stop-propagation="click">
           <svg class="inline_icon inline_icon--purple" ng-src="$ctrl.media.provider + '.svg'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.01 14.07" src="$ctrl.media.provider + '.svg'"><path d="M19.81 3A4.32 4.32 0 0 0 19 1a2.86 2.86 0 0 0-2-.8C14.21 0 10 0 10 0S5.8 0 3 .2A2.87 2.87 0 0 0 1 1a4.32 4.32 0 0 0-.8 2S0 4.51 0 6.06V8a30 30 0 0 0 .2 3 4.33 4.33 0 0 0 .8 2 3.39 3.39 0 0 0 2.2.85c1.46.14 5.9.19 6.68.2h.4c1 0 4.35 0 6.72-.21a2.87 2.87 0 0 0 2-.84 4.32 4.32 0 0 0 .8-2 30.31 30.31 0 0 0 .2-3.21V6.28A30.31 30.31 0 0 0 19.81 3zM7.94 9.63V4l5.41 2.82z"></path></svg>
         </a>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
</body>
