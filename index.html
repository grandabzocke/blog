body, html{
padding: 0;

}
.link{
box-sizing: border-box;

width: 90%;
margin: 5%;
height: 150px;
padding: 10px;
text-align: center;
text-decoration: none;

/*box-shadow: 3px 3px 5px #888888;*/

justify-content: center;
align-items: center;
/*below is for compatibility*/

display: -ms-flexbox;

-webkit-flex-align: center;

align-items: center;

}

ul{
	margin: 0;
	padding: 0;
	list-style: none;
}

a{
	transition: background-color 500ms ease;
}


a:hover{
background-color: #F9F8CC;
color: #21180D;
transition: background-color 200ms ease;
}

header{
	height: 150px;
	background-size: cover;
	background-image: url('beard2.png');
	font-size: 1.5em;
	color: #F9F8CC;
	display: flex;
	align-items: center;
}
#headerText{
	margin-left: 20px;
	text-shadow: 0px 0px 3px black, 0px 0px 3px black,0px 0px 3px black,0px 0px 3px black,0px 0px 3px black,0px 0px 3px black,0px 0px 3px black,0px 0px 3px black,0px 0px 3px black;

}


footer{
	height: 50px;
	width: 100%;	
	clear:both;	
	background-color: #F9F8CC;
	color: #21180D;	
	text-align: center;
	line-height: 50px;
	font-weight: bold;
}

@media screen and (min-width: 480px){
	.link{
		width: 42%;
		margin: 4%;
	}
	.container
	{
		width: 80%;
		margin: 0 auto;
	}
	header{
		height: 200px;
	}
}
@media screen and (min-width: 960px){
	.link{
		width:29.33%;
		margin: 2%;
	}
	.container{
		width: 70%;
		/*max-width: 800px;*/
		margin: 0 auto;
	}
}
